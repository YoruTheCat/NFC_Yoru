<!DOCTYPE html>
<html lang="es">
<head>

    <title>NFC Video</title>
    <style>
        body {
            margin: 0;
            padding: 20px;

            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .info {
            color: #cccccc;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFC Video</h1>
        <video controls>
            <source src="NFC.mp4" type="video/mp4">
